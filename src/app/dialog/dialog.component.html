
    <h1 mat-dialog-title>Leader/Mentor Form</h1>
    
    <form  [formGroup]="leaderForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input  formControlName="surname" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Occupation</mat-label>
            <input formControlName="occupation" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option value="Mentor">Mentor</mat-option>
                <mat-option value="Industry Volunteer">Industry Volunteer</mat-option>
                <mat-option value="Leading Organizing Team">Leading Organizing Team</mat-option>
                <mat-option value="Organizing Team">Organizing Team</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>

        <form action="choose file">
            <input type="file" id="myFile" name="filename">
        </form>

        <div  mat-dialog-actions [align]="'end'">
            <button mat-raised-button style="background-color: darkgray;"  color="primary" mat-dialog-close> Close </button>
            <button mat-raised-button color="primary"  (click)="addLeader()"> Submit </button>
        </div>

    </form>
