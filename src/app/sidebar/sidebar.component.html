<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><h1>Menu</h1></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="dashboard" routerLinkActive="active"><mat-icon>dashboard</mat-icon> Dashboard </a>
      <a mat-list-item href="admin-home" routerLinkActive="active"><mat-icon>home</mat-icon> Home </a>
      <a mat-list-item href="participant" routerLinkActive="active"><mat-icon>people</mat-icon> Participants </a>
      <a mat-list-item href="announcement"  routerLinkActive="active"><mat-icon>campaign</mat-icon> Announcements </a>
      <a mat-list-item href="team"  routerLinkActive="active"><mat-icon>people</mat-icon> Team </a>
      <a mat-list-item href="gallery" routerLinkActive="active"><mat-icon>photo_library</mat-icon> Gallery </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-raised-button class="btn" (click)=" openDialog()">Logout</button>
      <span><mat-icon>account_circle</mat-icon></span>
      <img src="../assets/tut-logo.png">
      <span>Admin Dashboard</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
