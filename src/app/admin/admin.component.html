<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<img src="../assets/tut-logo.png">
<body>
  <h1>Admin Portal</h1>
  <div class="container">
          <div class="title">
              <h2>Applicants List</h2><button (click)="exportTableToExcel()" class="btn" >Export to excel</button>
          </div>
              <table id="app-table" width="100px" border ="1px">
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let list of data">
                  <td >{{list.no}}</td>
                  <td>{{list.name}}</td>
                  <td>{{list.surname}}</td>
                  <td>{{list.email}}</td>
                  <td></td>
                  <td><button (click)="getStatus()" class="acc" >Accept</button ><button (click)="getStatusRej()" class="rej" >Reject</button> <a class="view" href="#">View</a> </td>
                </tr>
              </table>
   
   
</div>
</body>
</html>
