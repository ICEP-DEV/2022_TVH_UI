<app-sidebar></app-sidebar> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dashboard Home</title>
</head>
<body>
    <section class="content">
        <div class="content-fluid">
            <div class="row">
                <div class="col-lg-3 col-6">
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h1>150</h1>
                            <p>Page Views</p>
                        </div>
                        <div class="icon">
                            <i class="las la-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="small-box bg-reg">
                        <div class="inner">
                            <h1>50</h1>
                            <p>Registered Participants</p>
                        </div>
                        <div class="icon">
                            <i class="las la-user-plus"></i>
                        </div>
                    </div>
                </div>
                <div _ngcontent-jbo-c8="" class="col-lg-3 col-md-6 col-sm-12">
                    <div _ngcontent-jbo-c8="" class="panel widget dark-brown">
                        <div _ngcontent-jbo-c8="" class="row row-table">
                            <div _ngcontent-jbo-c8="" class="col-xs-4 text-center brown pv-lg">
                                <span _ngcontent-jbo-c8="" class="text-sm" format="MMMM" now=""> May </span><br _ngcontent-jbo-c8="">
                                <span _ngcontent-jbo-c8="" class="h2 mt0" format="D" now=""> 25 </span>
                            </div>
                            <div _ngcontent-jbo-c8="" class="col-xs-8 pv-lg">
                                <span _ngcontent-jbo-c8="" class="text-uppercase" format="dddd" now=""> Wednesday </span><br _ngcontent-jbo-c8="">
                                <span _ngcontent-jbo-c8="" class="h2 mt0" format="h:mm" now=""> 8:53 </span>
                                <span _ngcontent-jbo-c8="" class="text-muted text-sm" format="a" now=""> am </span>
                            </div>
                            <div _ngcontent-jbo-c8="" class="icon-cal">
                                <i class="las la-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
    </section>

    <section class="content" style="width: 60%; position:absolute; left: 10%; top:34%; height: 5000px;">
        <div class="card card-primary card-outline" style="height: 511px;">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="las la-chart-bar"></i>
                        Donut Chart
                </h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="las la-minus"></i>
                        </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="las la-times"></i>
                            </button>
                    </div>
            </div>
            <div class="card-body">
                <div id="donut-chart" style="height: 300px; padding: 0px; position: relative;">
                    <canvas class="flot-base" width="532" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 532px; height: 300px;"></canvas>
                      <app-my-chart></app-my-chart>
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
