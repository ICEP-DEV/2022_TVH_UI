<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin logout</title>
</head>
<body>
   <div class="header">
     <h1 mat-dialog-title>Confirm Action</h1>
      <button mat-icon-button>
        <mat-icon>time</mat-icon>
      </button>
   </div>

   <div mat-dialog-content>
     <p>Are you sure you want to logout?</p>
   </div>

   <div mat-dialog-actions [align]="'end'">
     <button mat-raised-button [mat-dialog-close]="false">No</button>
     <button mat-raised-button mat-dialog-close color="primary" [mat-dialog-close]="true">Yes</button>
   </div>

  </body>
</html>
