
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

 </head>
    <body>
      <section class="menu">
        <nav class="thenav">

          <div class="nav-links">
            <a href="home"><img src="../assets/tut-logo.png"></a>
             <h1>Tshwane Varsity Hackathon 2022</h1>
            <ul>
              <li><a href="home">Home</a></li>
              <li><a href="onboarding">Onboarding</a></li>
              <li><a href="about">About</a></li>
              <li><a href="announcements">Announcements</a></li>
               <button type="submit" class="registerbtn">Register</button>


            </ul>
          </div>
        </nav>
      </section>

    <div class="container">
      <div class="reg-form">
          <form action="">

              <div class="heading">
                  <h2>Hacker Registration </h2>
              </div><br>

                <h2 class="name">Name</h2>
                 <input class="firstname" type="text" placeholder="Name" name="first_name"><br>

                 <div id="surname">
                  <h2 class="surname">Surname</h2>
                   <input class="lastname" type="text" placeholder="Surname" name="last_name"><br>
               </div>

                <h2 class="age">Age</h2>
                 <input class="years" type="text" placeholder="age" name="age"><br>


              <div class="gen-date">
                <h2 class="name">Gender</h2>
                <select class="the-gender">
                    <option value="choose">Choose Option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
              </div>

              <h2 class="studentnum">Student Number</h2>
              <input type="text" class="student-number" placeholder="Enter your student number" required>

              <h2 class="email-add">Email</h2>
              <input type="text" class="email" placeholder="Enter your email" required>

              <h2 class="cellphone">Cellphone Number</h2>
              <input type="text" class="number" placeholder="Enter your cellphone number" required>

              <h2 class="name">Faculty</h2>
              <select class="your-insti">
                  <option value="choose">Choose Option</option>
                  <option value="tut"> Faculty Of Information And Communication Technology</option>
                  <option value="up">Faculty Of Management Sciences</option>
                  <option value="smu">Faculty Of Arts And Design</option>
              </select>

              <h2 class="special">Specialization</h2>
              <input type="text" class="specialization" placeholder="Enter your specialization" required>

              <h2 class="name">Level</h2>
              <select class="your-insti">
                  <option value="choose">Choose Option</option>
                  <option >First Year</option>
                  <option >Second Year</option>
                  <option >Final Year</option>
              </select>


              <h2 class="name">Campus</h2>
              <select class="your-insti">
                  <option value="choose">Choose Option</option>
                  <option value="sos">Soshanguve Campus</option>
                  <option value="ema">Emalahleni Campus</option>
                  <option value="pre">Pretoria Campus</option>
                  <option value="art">Art Campus</option>
                  <option value="plk">Polokwane Campus</option>
              </select>

              <h2 class="name">Role</h2>
              <select class="your-insti">
                  <option value="choose">Choose Option</option>
                  <option >Analyst</option>
                  <option >Frontend Developer</option>
                  <option >Backend Developer</option>
                  <option >Graphic designer</option>
                  <option >Marketer</option>
              </select>


          </form>
      </div>
  </div>
</body>
</html>
